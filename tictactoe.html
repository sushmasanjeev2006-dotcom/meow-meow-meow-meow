<html lang="en">
<head>

<title>Tic-Tac-Toe — Duel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-wallpaper" aria-hidden="true"></div>
  <div class="neon-overlay" aria-hidden="true"></div>
  <div id="particles" aria-hidden="true"></div>

  <main class="container">
    <header class="topbar">
      <div class="logo">ENIGMA PORTAL</div>
      <div class="meta">Tic-Tac-Toe — Challenge</div>

          <button id="btnTttReset" class="btn ghost">Reset</button>
          <a id="btnTttNext" href="scratch.html" class="btn primary">Continue</a>

      <div class="nav-row">
        <a href="stage1.html" class="btn ghost">Back</a>

    </section>
